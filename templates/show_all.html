{% extends "base.html" %}

{% block content %}
<div id="image-container">

<p> showing <strong>
{% if sketch_count %} {{ sketch_count }} latest {% else %} all {% endif %}
</strong> sketches </p>

{% for sketch in sketches %}
	<a href="/{{sketch.id}}">
	{% if sketch.image %}
	<img class="drawing resize" src="{{sketch.image.url}}" title="sketch id: {{sketch.id}}"  alt="sketch id: {{sketch.id}}" />
	{% else %}
		<img class="drawing resize" src="{{ MEDIA_URLÂ }}empty.png" alt="no image found" />
	{% endif %}
	</a>
{% empty %}
	<p class="error">no sketches found.</p>
{% endfor %}

</p>

</div>

<p> <a href="/">back to front page</a> </p>
{% endblock %}

{% extends "base.html" %}

{% block navigation %}
            <strong> new </strong> |
			<a href="{% url sketch.views.browse %}"> browse </a> | 
			<a href="{% url sketch.views.about %}"> about </a>
            
{% endblock %}

{% block content %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}sketch.js"></script>



<div id="top-stuff">

  <div class="left"><strong>step 1:</strong> express yourself </div>

  <div class="right buttons">
    <input type="submit" id="pen" value="pen" />
    <input type="submit" id="eraser" value="eraser" />
	<!--
    <input type="submit" id="shrink" value="-" />
    <input type="textfield" value="2" id="pensize" style="width: 20px"/>
    <input type="submit" id="grow" value="+" />
	-->
  </div>

</div>


<div id="container">
	<canvas id="draw-canvas" width="450" height="320">
    Your browser does not support the <a href="http://en.wikipedia.org/wiki/Canvas_element">HTML5 canvas element.</a>
	</canvas>
</div>


<div id="bottom-stuff">

	<div class="left"><strong>step 2:</strong> share </div>

	<div class="right buttons">
		<form method="get">
			<input type="submit" value="clear" />
		</form>
		<form method="get">
			<input id="sketch-id-input" type="hidden" name="sketch" />
			<input id="save-button" type="submit" value="share" style="font-weight: bold"/>
		</form>
	</div>

</div>

{% csrf_token %}
{% endblock %}
